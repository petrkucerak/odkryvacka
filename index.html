  <style>
    .onoffswitch {
      position: relative; width: 94px;
      -webkit-user-select:none; -moz-user-select:none; -ms-user-select: none;
    }

    .onoffswitch-checkbox {
      display: none;
    }

    .onoffswitch-label {
      display: block; overflow: hidden; cursor: pointer;
    }

    .onoffswitch-inner {
      width: 200%; margin-left: -100%;
      -moz-transition: margin 0.3s ease-in 0s; -webkit-transition: margin 0.3s ease-in 0s;
      -o-transition: margin 0.3s ease-in 0s; transition: margin 0.3s ease-in 0s;
    }

    .onoffswitch-inner:before, .onoffswitch-inner:after {
      float: left; width: 50%; height: 22px; padding: 0; line-height: 22px;
      font-size: 15px; color: white; font-family: Trebuchet, Arial, sans-serif; font-weight: bold;
      -moz-box-sizing: border-box; -webkit-box-sizing: border-box; box-sizing: border-box;
    }

    .onoffswitch-inner:before {
      content: "Ruènì";
      padding-left: 10px;
      background-color: #59B2CF; color: #FFFFFF;
    }

    .onoffswitch-inner:after {
      content: "Èas";
      padding-right: 10px;
      background-color: #59B2CF; color: #FFFFFF;
      text-align: right;
    }

    .onoffswitch-switch {
      width: 18px; margin: 2px;
      background: #59B2CF;
      border: 2px solid #59B2CF; border-radius: 0px;
      position: absolute; top: 0; bottom: 0; right: 68px;
      -moz-transition: all 0.3s ease-in 0s; -webkit-transition: all 0.3s ease-in 0s;
      -o-transition: all 0.3s ease-in 0s; transition: all 0.3s ease-in 0s;
    }

    .onoffswitch-checkbox:checked + .onoffswitch-label .onoffswitch-inner {
      margin-left: 0;
    }

    .onoffswitch-checkbox:checked + .onoffswitch-label .onoffswitch-switch {
      right: 0px;
    }

    function Tym (jmeno,i){
      this.name = jmeno;
      this.body = 0;
      this.id = i;

      this.pricti = function (){
        this.body ++;
        document.getElementById(this.name).innerHTML = this.body;
      }

      this.odecti = function (){
        this.body --;
        document.getElementById(this.name).innerHTML = this.body;
      }

      this.vypis = function(){
        document.getElementById("tymy").innerHTML += "<span class = jmeno>" + this.name + " : <span id=" + this.name + ">" + this.body + "</span></span><br> <button class ='pricitani' onClick= 'hrajici[" + this.id + "].pricti();'>+</button> <button  class ='pricitani' onClick = 'hrajici[" + this.id + " ].odecti();'>-</button><br><br>";
      }


    }

    var hrajici =[];

    window.onload = function() {
      var tabulka	= document.getElementById("tabulka");
      var trs		= tabulka.getElementsByTagName("tr");
      for(var a=0;a<trs.length;a++) {
        var tr = trs[a];
        if(a>0) {
          var tds = tr.getElementsByTagName("td");
          for(var b=0;b<tds.length;b++) {
            var td = tds[b];
            if(b>0) {
              var f = function(a,b,color) {
                return function() {
                  var col = document.getElementById("tabulka").getElementsByTagName("tr")[0].getElementsByTagName("td")[b];
                  col.style.background = color;
                  var row = document.getElementById("tabulka").getElementsByTagName("tr")[a].getElementsByTagName("td")[0];
                  row.style.background = color;
                }
              }
              td.onmouseover = f(a,b,"#dcdcdc");
              td.onmouseout = f(a,b,"white");
            }
          }
        }
      }

      var anchors = document.getElementsByTagName('td');
      for(var i = 0; i < anchors.length; i++) {
        var anchor = anchors[i];
        anchor.onclick = function() {
          this.style.opacity = "0.0";
          var iden = this.id;
          for(i=0;i<bunky.length;i++){
            if (bunky[i] == iden){
              bunky.splice(i,1);
            }
          }
        }
      }

      var pocet = parseInt(prompt("Kolik chcete týmù?"));

      for (i=0;i<pocet;i++){
        var cislo = i+1;
        var jmeno = prompt("Jaké je jméno týmu è." + cislo +"?");
        hrajici[i] = new Tym(jmeno,i);
        hrajici[i].vypis();

      }
    }

    var stav = false;
    var klik = 1;
    var bunky = ["A","B","C","D","E","F","G","H","CH","I","J","K","L","M","N","O","P","Q","R","S","T","U","V","W","X","Y","Z","AA","BB","CC","DD","EE","GG","FF","HH","CHCH","II","JJ","KK","LL","MM","NN","OO","PP","QQ","RR","SS","TT","UU","VV","WW","XX","YY","ZZ","AAA","BBB","CCC","DDD","EEE","FFF","GGG","HHH","CHCHCH","III","JJJ","KKK","LLL","MMM","NNN","OOO","PPP","QQQ","RRR","SSS","TTT","UUU","VVV","WWW","XXX","YYY","ZZZ","AAAA","BBBB","CCCC","DDDD","EEEE","FFFF","GGGG"];

    function obnovaBunek(){
      bunky = ["A","B","C","D","E","F","G","H","CH","I","J","K","L","M","N","O","P","Q","R","S","T","U","V","W","X","Y","Z","AA","BB","CC","DD","EE","GG","FF","HH","CHCH","II","JJ","KK","LL","MM","NN","OO","PP","QQ","RR","SS","TT","UU","VV","WW","XX","YY","ZZ","AAA","BBB","CCC","DDD","EEE","FFF","GGG","HHH","CHCHCH","III","JJJ","KKK","LLL","MMM","NNN","OOO","PPP","QQQ","RRR","SSS","TTT","UUU","VVV","WWW","XXX","YYY","ZZZ","AAAA","BBBB","CCCC","DDDD","EEEE","FFFF","GGGG"];
    }

    function zmena(){
      klik += 1/2;
      if(klik % 2 == 0){
        stav = true;
        odhaluj();
      }
      else{
        stav = false;
      }
    }

    function odhaluj(){
      if (stav){
        if (bunky.length > 0){
          var delka = bunky.length;
          var nahoda = Math.floor(Math.random()*delka);
          document.getElementById(bunky[nahoda]).style.opacity = "0.0";
          bunky.splice(nahoda,1);
          setTimeout("odhaluj()", parseInt(document.getElementById("sekund").value)*1000);
        }
        else{
          odhal();
          obnovaBunek();
        }
      }
    }
